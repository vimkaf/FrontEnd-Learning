<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Lists</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <a target="_self" href="https://reddit.com">
        Click me
    </a>

    <a class="button button-google" href="//google.com">
        <iconify-icon icon="devicon:google"></iconify-icon>
        Continue with Google
    </a>

    <a class="button button-facebook" href="//twitter.com">
        <iconify-icon icon="logos:facebook"></iconify-icon>
        Continue with Facebook
    </a>

    <a class="button button-apple" href="//twitter.com">
        <iconify-icon class="apple-icon" icon="la:apple"></iconify-icon>
        Continue with Apple
    </a>


    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
